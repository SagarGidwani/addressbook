apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-mvn-app
  labels:
     app: java-mvn-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-mvn-app
  template:
    metadata:
      labels:
        app: java-mvn-app
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: sample-ctr
        image: sagargidwani/java-mvn-privaterepo:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: svc1
  labels:
      app: java-mvn-app
spec:
  selector:
    app: java-mvn-app
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
